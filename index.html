<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QouteLelo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
        <h1 id="head" class="heading">Quote</h1>
        <div id="quote" class="quote">
            <div class="text" id="content"></div>
            <div class="author" id="author"></div>
         </div>
         <div class="buttons">
            <button id="new-quote" class="new-quote">New Quote</button>
            <button id="tweet-quote" class="tweet-quote">Tweet Quote</button>
            <button id="copy-quote" class="copy-quote">Copy Quote</button>
        </div>
         
    </div>
    <script src="script.js"></script>
</body>
</html>
